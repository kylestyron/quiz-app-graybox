<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <header>
        <h1>Quiz</h1>
    </header>
    

    <main>
        <section>
            <h2 class="question-number">Question Number</h2>
            <h3 class="ask-question">A question</h3>
            <form>
                <ul class="answers">
                    <li>
                        <input type="radio" name="answer" value="A">Answer 1
                    </li>
                    <li>
                        <input type="radio" name="answer" value="B">Answer 2
                    </li>
                    <li>
                        <input type="radio" name="answer" value="C">Answer 3
                    </li>
                    <li>
                        <input type="radio" name="answer" value="D">Answer 4
                    </li>
                </ul>
                <button type="submit">Submit</button>
            </form>
            <p class="number-correct">Current Score: 0/0</p>
        </section>
    </main>


    <footer>

    </footer>
</body>
</html>
